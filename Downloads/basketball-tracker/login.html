<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tide Hoops Connect - Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Resources/Styles/main-styles.css">
    <link rel="stylesheet" href="Resources/Styles/theme-overrides.css">
</head>
<body class="login-page">
    <!-- Login Page Feature -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Logo Section -->
                        <div class="text-center mb-4">
                            <img src="Resources/Images/Tide Hoops Connect Logo.png" 
                                 alt="Tide Hoops Connect Logo" 
                                 class="img-fluid mb-3" 
                                 style="max-height: 120px;">
                            <h2 class="h4 text-primary fw-bold">Tide Hoops Connect</h2>
                            <p class="text-muted">Analytics Portal</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email Address</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       placeholder="Enter your @crimson.ua.edu email"
                                       required>
                                <div class="invalid-feedback" id="emailError">
                                    Please enter a valid @crimson.ua.edu email address.
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           placeholder="Enter your password"
                                           required>
                                    <button class="btn btn-outline-secondary" 
                                            type="button" 
                                            id="togglePassword">
                                        <i class="bi bi-eye" id="passwordIcon"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback" id="passwordError">
                                    Password is required.
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span id="loginBtnText">Sign In</span>
                                    <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                                </button>
                            </div>

                            <!-- Error/Success Messages -->
                            <div id="loginMessage" class="alert d-none" role="alert"></div>
                        </form>

                        <!-- Additional Info -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                Only @crimson.ua.edu email addresses are accepted
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (bundle includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Login Page JavaScript -->
    <script src="Resources/Scripts/login.js"></script>
</body>
</html>
